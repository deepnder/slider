<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slider</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="header"></div>
    <div class="slider-container">
      <div class="slider">
        <div class="slider-content">
          <img src="./Images/pexels-photo.webp" alt="Avatar 1">
          <p class="quote">"Slide 1"</p>
        </div>
        <div class="slider-content">
          <img src="./Images/woman-girl.webp" alt="Avatar 2">
          <p class="quote">"Slide 2"</p>
        </div>
        <div class="slider-content">
          <img src="./Images/pexels-photo.webp" alt="Avatar 3">
          <p class="quote">"Slide 3"</p>
        </div>
      </div>
      <div class="prev" onclick="prevSlide()">&#10094;</div>
      <div class="next" onclick="nextSlide()">&#10095;</div>
    </div>
      <div class="header"></div>
      
</body>
<script src="./index.js"></script>
</html>
